<ion-view view-title="Liên hệ">
	<div class="tabs-striped tabs-top">
	  <div class="tabs"  style="background: #f8f8f8;margin-top: 5px;">
	      <a class="tab-item" ng-class="{active: group == 'teachers'}" ng-click="changeGroup('teachers')">
	        Giáo viên
	      </a>
	      <a class="tab-item" ng-class="{active: group == 'parents'}" ng-click="changeGroup('parents')">
	        Phụ huynh
	      </a>
        <a class="tab-item" ng-class="{active: group == 'supper'}" ng-click="changeGroup('supper')">
          Ban phụ huynh
        </a>
	    </div>
	  </div>
   <ion-content class="bp-content-wrap" ng-show="group == 'parents'" style="margin-bottom: 55px">
        <div style="margin-top:30px;">
          <span ng-repeat="item in parents">
            <ion-item ng-hide="item.parent_user_id && item.parent_user_id[0] === userInfo.uid" style="padding: 0px; color: #000000;" class="item-stable item-text-wrap item-lien-he"
                      on-tap="toggleGroup(item.id)"
                      ng-class="{active: isGroupShown(item.id)}">
                <div class="row">
                  <div class="col col-70">
                    <div style="margin-top: 10px;">{{item.name}}</div>
                  </div>
                  <div class="col col-10 text-right lienhe-list-item" style="font-size:2em">
                    <i ng-show="item.parent_user_id" on-tap="createChannel(item); $event.stopImmediatePropagation();" class="icon ion-ios-chatbubble-outline" style="padding-right:20px; color:#387ef5;"></i>
                    <i ng-show="!item.parent_user_id">&nbsp;</i>
                  </div>
                  <a on-tap="$event.stopImmediatePropagation(); callPhoneNumber(item);" class="col col-10 text-right lienhe-list-item">
                      <i ng-show="item.mobile" class="icon ion-ios-telephone" style="color:#387ef5;"></i>
                      <i ng-show="!item.mobile">&nbsp;</i>
                  </a>
                  <a on-tap="$event.stopImmediatePropagation(); sendEmail(item);" class="col col-10 text-right lienhe-list-item">
                    <i ng-show="item.email" class="icon ion-email" style="color:#387ef5;"></i>
                    <i ng-show="!item.email">&nbsp;</i>
                </a>
                </div>

            </ion-item>
            <ion-item  style="padding: 0px; color: #000000;" class="item-text-wrap item-accordion"
                      ng-show="isGroupShown(item.id)">
                      <div class="row">
                        <div class="col col-25">
                          <p>Con:</p>
                        </div>
                        <div class="col col-50">
                          <p style="float: left;" ng-repeat="subItem in item.children">{{subItem.name}}<span ng-hide="$last">,</span></p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col col-25">
                          <p>ĐT:</p>
                        </div>
                        <div class="col col-50">
                          <p>{{item.mobile}}</p>
                        </div>
                      </div>
            </ion-item>
          </span>
        </div>
      </ion-content>
      <ion-content class="bp-content-wrap" ng-show="group == 'supper'" style="margin-bottom: 55px">
        <div style="margin-top:30px;">
          <span ng-repeat="item in suppers">
            <ion-item ng-hide="item.parent_user_id && item.parent_user_id[0] === userInfo.uid" style="padding: 0px; color: #000000;" class="item-stable item-text-wrap item-lien-he"
                      on-tap="toggleGroup(item.id)"
                      ng-class="{active: isGroupShown(item.id)}">
                <div class="row">
                  <div class="col col-70">
                    <div style="margin-top: 10px;">{{item.name}}</div>
                  </div>
                  <div class="col col-10 text-right lienhe-list-item" style="font-size:2em">
                    <i ng-show="item.parent_user_id" on-tap="createChannel(item); $event.stopImmediatePropagation();" class="icon ion-ios-chatbubble-outline" style="padding-right:20px; color:#387ef5;"></i>
                    <i ng-show="!item.parent_user_id">&nbsp;</i>
                  </div>
                  <a on-tap="$event.stopImmediatePropagation(); callPhoneNumber(item);" class="col col-10 text-right lienhe-list-item">
                      <i ng-show="item.mobile" class="icon ion-ios-telephone" style="color:#387ef5;"></i>
                      <i ng-show="!item.mobile">&nbsp;</i>
                  </a>
                  <a on-tap="$event.stopImmediatePropagation(); sendEmail(item);" class="col col-10 text-right lienhe-list-item">
                    <i ng-show="item.email" class="icon ion-email" style="color:#387ef5;"></i>
                    <i ng-show="!item.email">&nbsp;</i>
                </a>
                </div>

            </ion-item>
            <ion-item  style="padding: 0px; color: #000000;" class="item-text-wrap item-accordion"
                      ng-show="isGroupShown(item.id)">
                      <div class="row">
                        <div class="col col-25">
                          <p>Con:</p>
                        </div>
                        <div class="col col-50">
                          <p style="float: left;" ng-repeat="subItem in item.children">{{subItem.name}}<span ng-hide="$last">,</span></p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col col-25">
                          <p>ĐT:</p>
                        </div>
                        <div class="col col-50">
                          <p>{{item.mobile}}</p>
                        </div>
                      </div>
            </ion-item>
          </span>
        </div>
      </ion-content>

      <ion-content class="bp-content-wrap" ng-show="group == 'teachers'" style="margin-bottom: 55px">
        <div style="margin-top:30px;">
	        <span ng-repeat="item in teachers">
		        <ion-item style="padding: 0px; color: #000000;" class="item-stable item-text-wrap item-lien-he"
		                  on-tap="toggleGroup(item.id)"
		                  ng-class="{active: isGroupShown(item.id)}">
	            <div class="row">
	              <div class="col col-70">
	                <div style="margin-top: 10px;">{{item.name}}</div> <span class="text-con"></span>
	              </div>
	              <div on-tap=" $event.stopImmediatePropagation(); createChannel(item);" class="col col-10 text-right lienhe-list-item" style="font-size:2em">
	                <i ng-show="item.user_id"  class="icon ion-ios-chatbubble-outline" style="padding-right:20px; color:#387ef5;"></i>
	              </div>
                <a on-tap="$event.stopImmediatePropagation(); callPhoneNumber(item);" class="col col-10 text-right lienhe-list-item">
                    <i ng-show="item.mobile" class="icon ion-ios-telephone" style="color:#387ef5;"></i>
                </a>
                <a on-tap="$event.stopImmediatePropagation(); sendEmail(item);" class="col col-10 text-right lienhe-list-item">
                    <i ng-show="item.email" class="icon ion-email" style="color:#387ef5;"></i>
                </a>
	            </div>
		        </ion-item>
		        <ion-item style="padding: 0px; color: #000000;" class="item-text-wrap item-accordion"
		                  ng-show="isGroupShown(item.id)">
              <div class="row">
                <div class="col col-25">
                  <p>Môn học:</p>
                </div>
                <div class="col col-50">
                  <p style="float: left;" ng-repeat="tkb in groupTeacher[item.id]">{{tkb.subject_id[1]}} <span ng-hide="$last">,</span></p>
                </div>
              </div>
              <div class="row">
                <div class="col col-25">
                  <p>Email:</p>
                </div>
                <div class="col col-50">
                  <p>{{item.email}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col col-25">
                  <p>ĐT:</p>
                </div>
                <div class="col col-50">
                  <p>{{item.mobile}}</p>
                </div>
              </div>
		        </ion-item>
	        </span>
        </div>
      </ion-content>
</ion-view>
