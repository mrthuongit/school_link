       <div class="logo text-center">
          <img class="text-center" src="img/logo_login.png" style="width:85%; margin-top: 10%;" />
        </div>
        <div ng-show="form.value ==='login'">
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <input type="text" placeholder="Số điện thoại" ng-model="user.email">
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <input type="password" placeholder="Mật khẩu" ng-model="user.password">
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <button class="button bp-button bp-button-block bp-button-blue" ng-click="doLogin()" >Đăng nhập</button>
                </div>
            </div>
            <div class="row" style="padding-top:20px">
              <div class="col">
                  <a class="login-href" on-tap="goToRegister()">Đăng ký mới</a>
              </div>
              <div class="col text-right">
                  <a class="login-href" on-tap="goToForget()">Quên mật khẩu</a>
              </div>
            </div>
        </div>
        <div ng-show="form.value ==='register'">
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <input type="text" placeholder="Số điện thoại" ng-model="user.mobile">
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <button class="button bp-button bp-button-block bp-button-blue" ng-click="doRegister()">Đăng ký</button>
                </div>
            </div>
            <div class="row" style="padding-top:20px">
              <div class="col text-right">
                  <a class="login-href" on-tap="form.value ='login'">Quay lại</a>
              </div>
            </div>
        </div>
        <div ng-show="form.value ==='confirm'">
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <input type="password" placeholder="Mật khẩu" ng-model="user.password_register">
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <input type="password" placeholder="Xác nhận mật khẩu" ng-model="user.passwordConfirm">
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <input type="text" placeholder="Mã xác nhận" ng-model="user.code">
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <button class="button bp-button bp-button-block bp-button-blue" ng-click="confirmCode()">Xác nhận</button>
                </div>
            </div>
            <div class="row" style="padding-top:20px">
              <div class="col text-right">
                  <a class="login-href" on-tap="form.value ='login'">Quay lại</a>
              </div>
            </div>
        </div>
        <div ng-show="form.value ==='forget'">
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <input type="text" placeholder="Số điện thoại" ng-model="user.mobile">
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <button class="button bp-button bp-button-block bp-button-blue" ng-click="doForget()">Xác nhận</button>
                </div>
            </div>
            <div class="row" style="padding-top:20px">
              <div class="col text-right">
                  <a class="login-href" on-tap="form.value ='login'">Quay lại</a>
              </div>
            </div>
        </div>

        <div ng-show="form.value ==='confirmForget'">
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <input type="password" placeholder="Mật khẩu" ng-model="user.password_register">
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <input type="password" placeholder="Xác nhận mật khẩu" ng-model="user.passwordConfirm">
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <input type="text" placeholder="Mã xác nhận" ng-model="user.code">
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col">
                    <button class="button bp-button bp-button-block bp-button-blue" ng-click="confirmForget()">Xác nhận</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
