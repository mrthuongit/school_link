<ion-view view-title="Chọn trường">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="item card-item" ng-repeat="school in schoolList">
            <div on-tap="gotoMessage(school)" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap" style="background: #f8f8f8;">
                    <span class="avatar" style="background-image: url('img/logo.jpg');"></span>
                    <strong>{{school.name}}</strong>
                    <div class="card-footer text-right">
                        <div class="pull-left">
                            <span ng-repeat="child in school.childrents"><i style="float: left; margin-right: 5px; font-size: 20px;" class="ion-ios-person"></i> {{child.name}}<span ng-hide="$last"> ,</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
