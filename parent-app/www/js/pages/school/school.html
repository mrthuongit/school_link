<ion-view view-title="{{'choose_school' | translate}}">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="item card-item" ng-repeat="child in listChildren">
            <div on-tap="gotoMessage(child)" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap" style="background: #f8f8f8;">
                    <span class="avatar" style="background-image: url('img/logo.jpg');"></span>
                    <strong>{{child.school.name}}</strong>
                    <div class="card-footer text-right">
                        <div class="pull-left">
                            <span><i style="float: left; margin-right: 5px; font-size: 20px;" class="ion-ios-person"></i> {{child.children.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
