<div
  ba-panel
  ba-panel-class="horizontal-tabs tabs-panel tab-purchase">
  <uib-tabset active="$tabSetStatus.activeTab" class="tac">
    <!-- <input ng-change="searchSchedule()" style="width: 40%; margin-left: 3px; margin-top: 3px; float: left;font-weight: 100;" ng-model="form.search" type="text" class="form-control" placeholder="Tìm kiếm thời khóa biểu theo lớp"> -->
    <div class="panel-heading" ng-click="gotoDetailNotification()" style="float: right; height: 40px; box-shadow: none; border-bottom: none; border-left: 1px solid #fffffff;"><i style="font-size: 20px; color: #ffffff; margin-top: -2px; float: left;" class="ion-ios-plus-outline"></i></div>
  </uib-tabset>
  <div">
    <div style=" float: left; width: 100%;" class="horizontal-scroll">
      <table class="table table-hover">
        <thead>
        <tr class="black-muted-bg">
          <th style="font-weight: 600">{{'title' | translate}}</th>
          <th style="font-weight: 600">{{'body' | translate}}</th>
          <th style="font-weight: 600">{{'send_date' | translate}}</th>
          <!-- <th style="font-weight: 600"></th> -->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="notification in listNotification" ng-click="gotoDetailNotification(notification)" class="no-top-border">
          <td>{{notification.subject}}</td>
          <td><div ng-bind-html="notification.body_short"></div></td>
          <td>{{notification.showDate}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
