<div class="modal-content" style="margin-top: 10%;">
  <div class="modal-header bg-info">
    <span>{{scheduleLine.tiethoc.display_name}} - {{scheduleLine.day.name}}</span>
  </div>
  <div class="modal-body text-center">
  	
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group oh">
          <label for="inputFirstName" style="font-weight: bold;">Giáo viên</label>
          <select style="float: left; width: 100%" class="form-control" ng-options="teacher.id as teacher.name for teacher in listTeacher" ng-model="scheduleLine.teacher_id" ng-required="true"></select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group oh">
          <label for="inputFirstName" style="font-weight: bold;">Môn học</label>
           <select style="float: left; width: 100%" class="form-control" ng-options="subject.id as subject.name for subject in listSubject" ng-model="scheduleLine.subject_id" ng-required="true"></select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">{{"button.cancel" | translate}}</button>
    <button style="float:left; margin-left: 10px;" type="button" class="btn btn-danger" ng-click="saveLine('delete')">Xóa</button>
    <button type="button" class="btn btn-primary" ng-click="saveLine('edit')">{{"button.accept" | translate}}</button>
  </div>
</div>
