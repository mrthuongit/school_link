<div class="modal-content" style="margin-top: 10%;">
  <div class="modal-header bg-info">
    <span>{{'parent' | translate}}</span>
  </div>
  <div class="modal-body text-center">
  	<div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputFirstName">{{'name' | translate}}:</label>
          <input ng-model="parent.name" type="text" class="form-control">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputFirstName">Mobile:</label>
          <input ng-model="parent.mobile" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputFirstName">Email:</label>
          <input ng-model="parent.email" type="text" class="form-control">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputFirstName">{{'address' | translate}}:</label>
          <input ng-model="parent.street" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label style="margin-top: 15px;" for="inputFirstName">{{'permison' | translate}}:</label>
          <select style="float: right; width: 75%" class="form-control" ng-options="category.id as category.complete_name for category in listCategoryForSearch" ng-model="parent.categoryId" ng-required="true"></select>
         <!--  <tags-input class="tag-parent" style="float: right; width: 75%" ng-model="listCategoryOfParner" 
           display-property="complete_name" 
           placeholder="ThÃªm vai trÃ²" 
           replace-spaces-with-dashes="false"
           template="tag-template">
           <auto-complete source="listCategoryForSearch"
              min-length="0"
              load-on-focus="true"
              load-on-empty="true"
              max-results-to-show="32"
              template="autocomplete-template"></auto-complete>
         </tags-input> -->
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">{{"button.cancel" | translate}}</button>
    <button style="float:left; margin-left: 10px;" type="button" class="btn btn-danger" ng-show="parent.id" ng-click="removeRecords()">{{"button.delete"|translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="acceptParent()">{{"button.accept" | translate}}</button>
  </div>
</div>
