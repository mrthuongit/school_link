<div class="modal-content" style="margin-top: 10%;">
  <div class="modal-header bg-success">
    <span>{{scheduleLine.week_day.name}}</span>
  </div>
  <div class="modal-body text-center">
  	
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group oh">
          <label for="inputFirstName" style="font-weight: bold;">Giáo viên</label>
          <select style="float: left; width: 100%" class="form-control" ng-options="teacher.id as teacher.name for teacher in listTeacher" ng-model="scheduleLine.teacher_id" ng-required="true"></select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group oh">
          <label for="inputFirstName" style="font-weight: bold;">Môn học</label>
           <select style="float: left; width: 100%" class="form-control" ng-options="subject.id as subject.name for subject in listSubject" ng-model="scheduleLine.subject_id" ng-required="true"></select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label for="inputLastName" style="font-weight: bold;">Bắt đầu</label>
        <p class="input-group">
          <input type="text" class="form-control" datetime-picker="HH:mm" ng-model="scheduleLine.begin" is-open="popup1.opened" enable-date="false" timepicker-options="timepickerOptions" close-on-selection="true" />
          <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open1()"><i class="fa fa-clock-o"></i></button>
          </span>
        </p>
      </div>
      <div class="col-sm-6">
        <label for="inputLastName" style="font-weight: bold;">Kết thúc</label>
        <p class="input-group">
          <input type="text" class="form-control" datetime-picker="HH:mm" ng-model="scheduleLine.end" is-open="popup2.opened" enable-date="false" timepicker-options="timepickerOptions" close-on-selection="true" />
          <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open2()"><i class="fa fa-clock-o"></i></button>
          </span>
        </p>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="inputFirstName" style="font-weight: bold;">Ghi chú</label>
            <input ng-model="scheduleLine.name" type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">{{"button.cancel" | translate}}</button>
    <button style="float:left; margin-left: 10px;" type="button" class="btn btn-danger" ng-click="saveLine('delte')">Xóa</button>
    <button type="button" class="btn btn-primary" ng-click="saveLine('edit')">{{"button.accept" | translate}}</button>
  </div>
</div>
