<div class="" style="padding-left: 5px; padding-right: 5px;" ng-show="!flagEdit">
	<div class="search" style="margin: 0px; border-radius: 4px; background: #ffffff; padding: 2px; width: 100%; border: 1px solid gray;">
	  <i style="color: #000000;" class="ion-ios-search-strong" ng-click="startSearch()"></i>
	  <input ng-model="keySearch.value" ng-keydown="$event.which === 13 && startSearch()" id="searchInput" type="text" placeholder="Tìm kiếm phụ huynh theo tên hoặc số điện thoại" style="width: 90%; color: #000000;">
	</div>
</div>
<div style="padding-left: 5px; padding-right: 5px; margin-top: 10px; float: left; width: 100%;">
	<div class="horizontal-scroll">
	  <table class="table table-hover">
	    <thead>
	    <tr class="black-muted-bg">
	      <th style="text-align: left">{{'name' | translate}}</th>
	      <th>Số điện thoại</th>
	      <th></th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr ng-repeat="parent in listParent">
	      <td style="text-align: left">{{parent.name}}</td>
	      <td>{{parent.mobile}}</td>
	      <td><i ng-click="removeLine(parent)" style="color: red; cursor: pointer;" class="ion-ios-trash-outline"></i></td>
	    </tr>
	    </tbody>
	  </table>
	</div>
</div>
