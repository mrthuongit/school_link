<div class="modal-content" style="margin-top: 10%;">
  <div class="modal-header bg-success">
    <span>{{'title.popup.subject' | translate}}</span>
  </div>
  <div class="modal-body text-center">
  	<div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputFirstName">Tên môn học:</label>
          <input ng-model="subject.name" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputFirstName">{{'schoolsubject.weight' | translate}}:</label>
          <input ng-model="subject.weight" type="number" class="form-control">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">{{"button.cancel" | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="acceptSubject()">{{"button.accept" | translate}}</button>
  </div>
</div>
