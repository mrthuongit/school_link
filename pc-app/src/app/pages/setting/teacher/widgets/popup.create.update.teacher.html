<div class="modal-content" style="margin-top: 10%;">
  <div class="modal-header bg-info">
    <span>{{'teacher' | translate}}</span>
  </div>
  <div class="modal-body text-center">
  	<div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputFirstName">{{'first_last_name' | translate}}:</label>
          <input ng-model="teacher.name" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputFirstName">Mobile:</label>
          <input ng-model="teacher.work_phone" type="text" class="form-control">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputFirstName">Email:</label>
          <input ng-model="teacher.work_email" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="inputLastName" style="font-weight: bold;">{{'birthday' | translate}}:</label>
          <p class="input-group" style="float: right;width: 75%;">
            <input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="teacher.birthday" is-open="popup1.opened" datepicker-options="dateOptionsReceipt" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>
      <div class="col-sm-12" ng-show="!teacher.id">
        <div class="form-group">
          <label for="inputFirstName">{{'user_name' | translate}}:</label>
          <input ng-model="teacher.username" type="text" class="form-control">
        </div>
      </div>
      <div class="col-sm-12" ng-show="teacher.id">
        <div class="form-group">
          <label for="inputFirstName">{{'user_name' | translate}}:</label>
          <span style="float: left; margin-top: 7px;">{{teacher.user_login}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">{{"button.cancel" | translate}}</button>
    <button style="float:left; margin-left: 10px;" type="button" class="btn btn-danger" ng-show="teacher.id" ng-click="removeRecords()">{{'button.delete' | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="acceptTeacher()">{{"button.accept" | translate}}</button>
  </div>
</div>
