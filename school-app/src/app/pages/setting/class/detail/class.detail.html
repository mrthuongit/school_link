<div class="panel panel-primary bootstrap-panel">
  <div class="panel-heading" style="height: auto;">
    <a style="color: #ffffff; margin-right: 8px;" href="#/setting/class/list"><i style="font-size: 20px;" class="ion-ios-undo"></i></a>
    <a style="color: #ffffff; margin-right: 8px; float: right; cursor: pointer;" ng-click="updateClass()"><i style="font-size: 20px;" class="ion-ios-checkmark-outline"></i></a>
  </div>
  <div class="panel-body" style="padding: 15px 0px;">
    <div class="col-xlg-3 col-lg-5  col-md-5 col-sm-5 col-xs-12 typography-widget" style="padding: 0px;">
      <div class="panel panel-default bootstrap-panel">
        <div class="panel-heading">{{'info.title' | translate}}</div>
        <div class="panel-body" style="min-height: 600px;padding: 15px 10px;">
          <div ng-include="'app/pages/setting/class/widgets/form.info.html'"></div>
        </div>
      </div>
    </div>

    <div class="col-xlg-3 col-lg-7  col-md-7 col-sm-7 col-xs-12 typography-widget" style="padding-right: 0px;">
      <div class="panel panel-default bootstrap-panel">
        <div class="panel-heading">{{'student.list' | translate}}</div>
        <div class="panel-body" style="min-height: 600px; padding: 15px 10px;">
          <div ng-include="'app/pages/setting/class/widgets/form.student.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
