<div
  ba-panel
  ba-panel-class="horizontal-tabs tabs-panel tab-purchase">
  <uib-tabset active="$tabSetStatus.activeTab">
    <div class="panel-heading" ng-click="openPopupParent()" style="float: right; height: 40px; box-shadow: none; border-bottom: none; border-left: 1px solid #fffffff;"><i style="font-size: 20px; margin-top: -2px; color: #ffffff; float: left" class="ion-ios-plus-outline"></i></div>
  </uib-tabset>
  <div">
    <div style=" float: left; width: 100%;" class="horizontal-scroll">
      <table class="table table-hover">
        <thead>
        <tr class="black-muted-bg">
          <th style="font-weight: 600">Tên</th>
          <th style="font-weight: 600">Số điện thoại</th>
          <th style="font-weight: 600"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="parent in listParent" class="no-top-border">
          <td>{{parent.name}}</td>
          <td>{{parent.mobile}}</td>
           <td style="cursor: pointer; text-align: right;" ng-click="editParent(parent)"><i class="ion-edit"></i></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
